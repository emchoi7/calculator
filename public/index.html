<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .btn-block {
            width: 100%;
        }
        .width-sm {
            width: 350px !important;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container width-sm">
        <div class="card">
            <div class="container card-content right-align">
                <p id="op-display"></p>
                <span class="card-title" id="num-display"></span>
            </div>
        </div>
    </div>
    <!-- ROW 1 -->
    <div class="container width-sm">
        <div class="row">
            <div class="col s3">
                <button class="btn btn-block red" id="clear-btn">C</button>
            </div>
            <div class="col s3">
                <button class="btn btn-block orange" id="neg-btn">NEG</button>
            </div>
            <div class="col s3">
                <button class="ops-btn btn btn-block orange" id="mod-btn">%</button>
            </div>
            <div class="col s3">
                <button class="ops-btn btn btn-block orange" id="div-btn">/</button>
            </div>
        </div>
        <!-- ROW 2 -->
        <div class="row">
            <div class="col s3">
                <button class="num-btn btn btn-block grey" id="7-btn">7</button>
            </div>
            <div class="col s3">
                <button class="num-btn btn btn-block grey" id="8-btn">8</button>
            </div>
            <div class="col s3">
                <button class="num-btn btn btn-block grey" id="9-btn">9</button>
            </div>
            <div class="col s3">
                <button class="ops-btn btn btn-block orange" id="mult-btn">*</button>
            </div>
        </div>
        <!-- ROW 3 -->
        <div class="row">
            <div class="col s3">
                <button class="num-btn btn btn-block grey" id="4-btn">4</button>
            </div>
            <div class="col s3">
                <button class="num-btn btn btn-block grey" id="5-btn">5</button>
            </div>
            <div class="col s3">
                <button class="num-btn btn btn-block grey" id="6-btn">6</button>
            </div>
            <div class="col s3">
                <button class="ops-btn btn btn-block orange" id="add-btn">+</button>
            </div>
        </div>
        <!-- ROW 4 -->
        <div class="row">
            <div class="col s3">
                <button class="num-btn btn btn-block grey" id="1-btn">1</button>
            </div>
            <div class="col s3">
                <button class="num-btn btn btn-block grey" id="2-btn">2</button>
            </div>
            <div class="col s3">
                <button class="num-btn btn btn-block grey" id="3-btn">3</button>
            </div>
            <div class="col s3">
                <button class="ops-btn btn btn-block orange" id="min-btn">-</button>
            </div>
        </div>
        <!-- ROW 5 -->
        <div class="row">
            <div class="col s3">
                <button class="num-btn btn btn-block grey" id="0-btn">0</button>
            </div>
            <div class="col s3">
                <button class="num-btn btn btn-block grey" id=".-btn">.</button>
            </div>
            <div class="col s6">
                <button class="btn btn-block orange" id="equals-btn">=</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
